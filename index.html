<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Calculadora do Teorema de Pitágoras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="cabeçalho">
      Teorema de Pitágoras <br />
      Calculadora
    </h1>

    <div id="container">
      <img id="triangulo" alt="triangulo" src="triangulo.png" />

      <input placeholder="C. O." id="oInput" />

      <input placeholder="C. A." id="aInput" />

      <input placeholder="Hipot." id="hInput" />
      <div id="buttons">
        <button id="button">Calcular</button>
        <button id="buttonLimpar">Limpar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
